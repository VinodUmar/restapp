
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAccountingLabel">Create or edit a Accounting</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="accounting.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_dailysalestotal">Dailysalestotal</label>
            <input type="text" class="form-control" name="dailysalestotal" id="field_dailysalestotal"
                    ng-model="accounting.dailysalestotal"
                     />
        </div>
        <div class="form-group">
            <label for="field_dailytipstotal">Dailytipstotal</label>
            <input type="number" class="form-control" name="dailytipstotal" id="field_dailytipstotal"
                    ng-model="accounting.dailytipstotal"
                     />
        </div>
        <div class="form-group">
            <label for="field_addcouponvalue">Addcouponvalue</label>
            <input type="number" class="form-control" name="addcouponvalue" id="field_addcouponvalue"
                    ng-model="accounting.addcouponvalue"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
