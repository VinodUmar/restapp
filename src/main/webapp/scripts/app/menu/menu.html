<div class="page-header">
    <h1>Menu <small> Dinner</small></h1>
</div>

<div class="panel panel-default">
    <div class="list-group">
        <div ng-repeat="item in menuItems" class="panel panel-default" style="margin-bottom:0px">
            <div class="panel-body">
                <div class="col-sm-10">
                    <h4 class="list-group-item-heading">{{item.title}}</h4>
                    <p class="list-group-item-text">{{item.description}}</p>
                    <em class="list-group-item-text">${{item.cost}}</em>
                </div>
                <div class="input-group col-sm-2">
                    <input type="text" class="form-control" ng-model="item.count">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="addToCart(item)">Add To Cart</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
